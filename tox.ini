[tox]
envlist = py27, py34, coverage, doc

[testenv]
passenv = http_proxy https_proxy
deps =
    -rrequirements.dev.txt
changedir = {envtmpdir}
commands =
    {envpython} -c "import topology_docker; print(topology_docker.__file__)"
    flake8 {toxinidir}
    py.test \
        {posargs:--topology-platform=docker} \
        {toxinidir}/test \
        {envsitepackagesdir}/topology_docker

[testenv:coverage]
basepython = python3.4
commands =
    py.test \
        --junitxml=tests.xml \
        --cov=topology_docker \
        --cov-report xml \
        --cov-report html \
        --cov-report term \
        {posargs:--topology-platform=docker} \
        {toxinidir}/test \
        {envsitepackagesdir}/topology_docker

[testenv:doc]
basepython = python3.4
whitelist_externals =
    dot
commands =
    sphinx-build -W -b html -d doctrees {toxinidir}/doc/ html

[flake8]
exclude = .git,.tox,.cache,__pycache__,*.egg-info

[pytest]
addopts = --doctest-modules --exitfirst
